<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/index2.js"></script>
    <title>Update Product</title>
  </head>
  <body onload="updateProductGet()">
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Ürün Güncelle</h3>
                </div>
                <form action="" id="updateProductForm" onsubmit="updateProductPost(event)">
                    <input type="hidden" name="id" id="id">
                    <div class="card-body">
                        <div>
                            <label for="">Ürün Adı:</label>
                            <input name="name" id="name" type="text" class="form-control" placeholder="Ürün adı giriniz...">
                        </div>
                        <div>
                            <label for="">Ürün Fiyatı:</label>
                            <input name="price" id="price" type="number" class="form-control" placeholder="Fiyat giriniz...">
                        </div>
                        <div>
                          <label for="">Stok Adedi:</label>
                          <input name="quantity" id="quantity" type="number" class="form-control" placeholder="Stok giriniz...">
                      </div>
                        <div>
                          <label for="">Kategori ID:</label>
                          <input name="categoryId" id="categoryId" type="number" class="form-control" placeholder="Kategori ID giriniz...">
                      </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a class="btn btn-outline-dark" href="index2.html">Anasayfaya Dön</a>
                        <button type="submit" class="btn btn-outline-success">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
